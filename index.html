<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Infinite Carousel Training</title>
  <link
    rel="stylesheet"
    href="main.css"
  >
</head>

<body>
  <section>

    <img
      src="https://picsum.photos/id/23/500"
      alt=""
      class='bg-image'
    >
    <div class="carousel-container">
      <div class="carousel">
        <img
          src="https://picsum.photos/id/23/500"
          alt="Image 1"
          class='carousel-image'
        >
        <img
          src="https://picsum.photos/id/2/500"
          alt="Image 2"
          class='carousel-image'
        >
        <img
          src="https://picsum.photos/id/12/500"
          alt="Image 3"
          class='carousel-image'
        >
        <img
          src="https://picsum.photos/id/321/500"
          alt="Image 4"
          class='carousel-image'
        >

      </div>
      <button class='arrow left-arrow'>
        <span>
          &#8249;
        </span>
      </button>
      <button class='arrow right-arrow'>
        <span>
          &#8250;
          <!-- Remember that this entity will return to us a symbol named (single pointing angle quotation mark) -->
        </span>
      </button>
    </div>
  </section>
  <script src='app.js'></script>
</body>

</html>
